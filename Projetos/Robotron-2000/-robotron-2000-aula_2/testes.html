<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Manipulando o DOM - Aula 3</title>
  <style>
     * {
  margin: 0;
  padding: 0;
}

body {
  font-family: "Roboto Mono", monospace;
  min-height: 400px;
  min-width: 450px;
  background-size: 80vh;
  color: rgb(0, 0, 0);
  background-image: url("https://www.uniabeu.edu.br/wp-content/uploads/2020/03/fundo-lilas.png");
  background-size: cover;
  background-repeat: no-repeat;
  height: 100vh;
  font-size: 24px;
  font-weight: bold;
  display: flex;
  align-items: center;
  flex-direction: column;
}

button {
  font-size: 24px;
  font-family: "Futura Lt BT", sans-serif;
  background-color: black;
  background-repeat: no-repeat;
  cursor: pointer;
  overflow: hidden;
  outline: none;
  padding: 8px 20px 8px 20px;
  color: white;
  box-shadow: 0px 0px 5px gray;
  border-radius: 5px 5px 0 0;
  border: none;
  transition: 500ms;
  opacity: 0.8;
  margin: 30px 0;
}

button:hover {
  color: white;
  background-color: gray;
}

button:active {
  color: black;
  background-color: white;
}

.lista {
  padding: 20px;
  list-style-type: none;
  border: 4mm ridge rgba(234, 122, 11, 0.992);
}

.lista li {
     opacity: 1;
     transition: all .3s linear;
}

.alura-logo {
  width: 150px;
  position: absolute;
  top: 2%;
  right: 2%;
}

[cor="laranja"] {
  color: orange;
}

[cor="vermelho"] {
  color: red;
}

[cor="branco"] {
  color: white;
}

[cor="amarelo"] {
  color: yellow;
}

[cor="rosa"] {
  color: pink;
}

[cor="preto"] {
  color: black;
}
  </style>
</head>
<body>
     <button id="btnMostrar" data-btn="mostrar">Aluratintas em estoque:</button>
          <ul class="lista">
               <li cor="laranja" tipo="tinta-exterior" class="item">Tinta laranja</li>
               <li cor="vermelho" tipo="tinta-interior" class="item">Tinta vermelha</li>
               <li cor="branco" tipo="tinta-interior" class="item">Tinta branca</li>
               <li cor="amarelo" tipo="tinta-exterior" class="item">Tinta amarela</li>
               <li cor="rosa" tipo="tinta-exterior" class="item">Tinta rosa</li>
               <li cor="preto" tipo="tinta-exterior" class="item">Tinta preta</li>
          </ul>
     <button id="btnEsconder" data-btn="retirar">Retirar estoque!</button>

     <script>
          let btnMostrar = document.querySelector("#btnMostrar");
          let btnEsconder = document.querySelector("#btnEsconder");

          const acaoBtn = document.querySelectorAll("[data-btn]");
          acaoBtn.forEach((item, index) => {
               //console.log(acaoBtn);
               item.addEventListener("click", function(e) {
                    console.log(e.target.dataset.btn); // dataset obtem o valor do meu atributo
                    acaoQuadro(e.target.dataset.btn);
               });
          })

          const listaTintas = document.querySelectorAll(".item");
          console.log(listaTintas);

          function acaoQuadro(acao) {
               if(acao === "retirar") {
                    listaTintas.forEach((item, index) => {
                         console.log("Função 02");
                         item.style.opacity = "0";
                         setTimeout(function() {
                              item.style.display = "none";
                         }, 1000);
                    });
               } else {
                    listaTintas.forEach((item, index) => {
                         console.log("Função 01");
                         item.style.display = "block";
                         setTimeout(function() {
                              item.style.opacity = "1";
                         }, 1000);
                    });
               }
          }
     </script>
</body>
</html>
